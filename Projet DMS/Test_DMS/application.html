<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="jsgrid-1.4.1/jsgrid.css" />
    <link type="text/css" rel="stylesheet" href="jsgrid-1.4.1/jsgrid-theme.min.css" />
    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="jsgrid-1.4.1/jsgrid.min.js"></script>
    <title>DMS Project - Application</title>
  </head>
    <body>
      <script>
        $(document).ready(function(){
          $(".list-group-item").click(function(){
            $("#panel_edit").slideDown("slow");
          });

          $("#close_edit_panel").click(function(){
            $("#panel_edit").slideUp("slow");
          });
        });
      </script>
      <nav>
        <ul class="nav nav-pills">
          <li><a href="#">Nouveau</a></li>
          <li><a href="#" id="btn_open_proj">Ouvrir</a></li>
          <li><a href="#">Sauvegarder</a></li>
        </ul>
        <input type="file" id="fileOpen" name="project_open" title="Ouvrir un fichier json" accept =".json" style="display: none"/>
      </nav>
      <br>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2">
            <div class="panel panel-default">
              <div class="panel-heading">Liste des crit&egrave;res sp&eacute;ciaux</div>
              <div class="panel-body">
                <div class="list-group scrollable-menu" id="specialCrit">
                  <a href="#" class="list-group-item">Couleur</a>
                  <a href="#" class="list-group-item">Crit&egrave;re</a>
                  <a href="#" class="list-group-item">Crit&egrave;re</a>
                  <a href="#" class="list-group-item">Crit&egrave;re</a>
                  <a href="#" class="list-group-item">Crit&egrave;re</a>
                </div>
                <div id="panel_edit" class="panel panel-default" style="display: none"> <!-- Panel modifier liste -->
                    <div class="panel-body">
                        <p>
                        Modifier la liste :
                        </p>
                        <button id="close_edit_panel" type="button" class="btn btn-default" aria-label="Left Align" style="float:right">
                          <span class="glyphicon glyphicon-collapse-up" aria-hidden="true"></span>
                        </button>
                      <div class="input-group inp" title="Choisir un nom pour le crit&egrave;re sp&eacute;cial (ex : Couleurs)">
                        <span class="input-group-addon" id="sizing-addon2">Nom</span>
                        <input type="text" class="form-control" placeholder="Nom de la liste" aria-describedby="sizing-addon2">
                      </div>
                      <div class="input-group inp" title="Entrer les variables pour ce crit&egrave;re sp&eacute;cial (ex: bleu;rouge;vert)">
                        <span class="input-group-addon" id="sizing-addon2">Variables</span>
                        <input type="text" class="form-control" placeholder="s&eacute;par&eacute;es par ' ; '" aria-describedby="sizing-addon2">
                      </div>
                      <div class="input-group inp">
                        <span class="input-group-addon" id="sizing-addon2">Valeurs</span>
                        <input type="text" class="form-control" placeholder="s&eacute;par&eacute;es par ' ; '" aria-describedby="sizing-addon2">
                      </div>
                      <button type="button" class="btn btn-success" id="btn_edit_list">Enregistrer</button>
                    </div>
                </div> <!-- Fin panel modifier liste -->
                <div class="panel panel-default"> <!-- Panel nouvelle liste -->
                  <form>
                  <div class="panel-body">
                    <p>
                    Nouvelle liste :
                    </p>
                    <div class="input-group inp" title="Choisir un nom pour le crit&egrave;re sp&eacute;cial (ex : Couleurs)">
                      <span class="input-group-addon" id="sizing-addon2">Nom</span>
                      <input type="text" class="form-control" placeholder="Nom de la liste" aria-describedby="sizing-addon2" id="nListName">
                    </div>
                    <div class="input-group inp" title="Entrer les variables pour ce crit&egrave;re sp&eacute;cial (ex: bleu;rouge;vert)">
                      <span class="input-group-addon" id="sizing-addon2">Variables</span>
                      <input type="text" class="form-control" placeholder="s&eacute;par&eacute;es par ' ; '" aria-describedby="sizing-addon2" id="nListVar">
                    </div>
                    <div class="input-group inp">
                      <span class="input-group-addon" id="sizing-addon2">Valeurs</span>
                      <input type="text" class="form-control" placeholder="s&eacute;par&eacute;es par ' ; '" aria-describedby="sizing-addon2" id="nListVal">
                    </div>
                    <button type="button" class="btn btn-success" id="btn_sav_list">Enregistrer</button>
                  </div>
                  </form>
                </div> <!-- Fin panel nouvelle liste -->
              </div> <!-- Fin du contenu du panel de gauche -->
            </div>
          </div> <!-- Fin du panel de gauche -->
          <div class="col-md-9">
          	<div id="jsGrid" style="width: auto"></div>
          </div> <!-- Fin du panel central -->
        </div>
        <div class="row">
          <div class="col-md-2">
            <div class="panel panel-default">
              <div class="panel-heading">Importer/Exporter un fichier CSV</div>
              <div class="panel-body">
                <button type="button" class="btn btn-primary" id="btn_open_csv">Ouvrir</button>
                <button type="button" class="btn btn-primary" id="btn_exp_csv">Exporter</button>
                <input type="file" id="fileLoader" name="files_open" title="Ouvrir un fichier CSV" accept =".csv" style="display: none"/>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <!--
            <br>
            <button type="button" id="btn_add_row" class="btn btn-success">+</button>
            -->
          </div>
        </div>
        </div>
      <script src="PapaParse/papaparse.js"></script>
      <script src="js/dms.js">
    </script>
    </body>
  </html>
